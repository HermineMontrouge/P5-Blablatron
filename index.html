<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4 logo">
          <img id="logo" src="./style/logo.png" alt="Logo" />
        </div>
        <div class="col-sm-6 col-md-8">
          <h1>BLABLATRON</h1>

      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 bloc">
          <div class="row">
            <div class="col-md-5">
              <img class="gif" src="https://media.giphy.com/media/l46CDLNzo7uaJp7l6/giphy.gif" alt="gif mouth" />
            </div>
            <div class="col-md-7 citation-wrapper">
              <img id="bubble" src="./style/bubble.png" alt="Cartoon bubble" />
              <div id="content">
                <span id="textZone">
                  <p></p>
                  <p></p>
                  <p></p>
                  <p></p>
                  <p></p>
                </span>
              </div>
            </div>
          </div>
          <div class="row buttons">
            <div class="col-md-3 typeCit">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Choisi ton blabla
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" id="typeCit1" value="1"><Label>Langue de vip√®re</Label></a>
                  <a class="dropdown-item" id="typeCit2" value="2"><Label>Langue de bois</Label></a>
                </div>
              </div>
            </div>
            <div class="col-md-3 nbCit">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Combien de blabla?
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" id="nbCit1" value="1">1</a>
                  <a class="dropdown-item" id="nbCit2" value="2">2</a>
                  <a class="dropdown-item" id="nbCit3" value="3">3</a>
                  <a class="dropdown-item" id="nbCit4" value="4">4</a>
                  <a class="dropdown-item" id="nbCit5" value="5">5</a>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <button id="tellMeMore" type="button" class="btn btn-outline-dark">
                Tell me more
              </button>
            </div>
            <div class="col-md-3">
              <button id="stopIt" type="button" class="btn btn-outline-dark">
                Stop it please !
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
